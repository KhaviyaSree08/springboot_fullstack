<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Users</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="brand">Train Booking System</h1>
        <nav class="nav">
            <a href="/users">Users</a>
            <a href="/trains">Trains</a>
            <a href="/tickets">Tickets</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card">
        <div class="list-header">
            <h2>Users</h2>
            <a class="btn btn-primary" href="/users/new">Add New User</a>
        </div>

        <div class="table-wrap">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a class="btn btn-ghost" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                        <a class="btn" style="border-color:transparent;color:#fff;background:#dc2626" th:href="@{/users/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="container">&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span> Train Booking System</div>
</footer>

</body>
</html>
